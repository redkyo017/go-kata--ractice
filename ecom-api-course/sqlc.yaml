version: "2"
sql:
  - engine: "postgresql"
    queries: "./internal/adapters/postgresql/sqlc/query.sql"
    schema: "./internal/adapters/postgresql/migrations"
    gen:
      go:
        package: "repo"
        out: "./internal"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true  # generate querier interface